<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>06</title>
</head>

<body>
    <p class="paragraph">I'm just a paragraph with extra bold text!</p>
    <p class="smaller-paragraph">I'm a smaller paragraph, also with extra bold text!</p>

    <button class="confirm-button">Confirm</button>
    <button class="cancel-button">Cancel</button>

    <div class="thin-text">I'm a div with thin text!</div>
    <div class="thin-and-child-text">I'm a div with thin text and a child div!</div>
    <div class="child-and-bold-text">I'm a smaller child div with extra bold text.</div>
</body>
</html>
